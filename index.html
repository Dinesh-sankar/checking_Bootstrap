<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Registration</h1>
          <p>Create Your Account Here</p>

            <form action="/biodata" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="school_name">School Name</label>
                            <input type="text" class="form-control" id="school_name">
                        </div>
                    </div>
                    <div class="col-sm-6">   
                        <label for="subscription">Choose any one for subscription:</label>                   
                            <div class="row">
                                <div class="col-sm-2">
                                    <label class="radio-inline"><input type="radio" name="subscription" value="free" checked>Free</label>
                                </div>
                                <div class="col-sm-2">
                                    <label class="radio-inline"><input type="radio" name="subscription" value="basic">Basic</label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline"><input type="radio" name="subscription" value="premium">Premium</label>
                                </div>
                            </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">                     
                            <label for="street_1">Street 1</label>
                            <input type="text" class="form-control" id="street_1">                    
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="">Upload Your School Logo Here</label>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                  <input type="file" class="custom-file-input" id="logo">
                                  <label class="custom-file-label" for="logo">Choose file</label>
                                </div>
                            </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">                    
                            <label for="street_2">Street 2</label>
                            <input type="text" class="form-control" id="street_2">                     
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">                    
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">                     
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">                     
                            <label for="postal_code">Postal Code</label>
                            <input type="text" class="form-control" id="postal_code">                     
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">                     
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country">                     
                        </div>
                    </div>                    
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">                     
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state">                      
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">                     
                            <label for="admin_email">Admin Email (Please Use Common Mail ID)</label>
                            <input type="email" class="form-control" id="admin_email">                      
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">                     
                            <label for="phone_no">Phone No</label>
                            <input type="number" class="form-control" id="phone_no">                     
                        </div>
                    </div>
                    <div class="col-sm-6">                           
                        <div class="form-group">                     
                            <label for="admin_password">Admin Password</label>
                            <input type="password" class="form-control" id="admin_password">                     
                        </div>                             
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label for="currency">Currency</label>
                        <select class="form-control" id="currency">
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="AUS">AUS</option>
                            <option value="EURO">EURO</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">                     
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password">                     
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <br>
                        <button type="submit" value="submit" onclick="messageFunction()" class="btn btn-primary">Create Account</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <!-- <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
